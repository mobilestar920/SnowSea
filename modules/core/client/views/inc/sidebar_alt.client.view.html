<!-- Alternative Sidebar -->
<div id="sidebar-alt" tabindex="-1" aria-hidden="true">
    <!-- Toggle Alternative Sidebar Button (visible only in static layout) -->
    <a href="javascript:void(0)" id="sidebar-alt-close" onclick="App.sidebar('toggle-sidebar-alt');"><i class="fa fa-times"></i></a>

    <!-- Wrapper for scrolling functionality -->
    <div id="sidebar-scroll-alt">
        <!-- Sidebar Content -->
        <!-- <div class="sidebar-content"> -->
        <div class="sidebar-content">
            <!-- Profile -->
            <div class="sidebar-section" ng-controller="ChangePasswordController as vm">
                <h2 class="text-light">Profile</h2>
                <form name="passwordForm" class="form-control-borderless" ng-submit="vm.changeUserPassword(passwordForm.$valid)">
                    <div class="form-group">
                        <label for="side-profile-name">Name</label>
                        <input ng-model="vm.user.username" type="text" id="side-profile-name" name="side-profile-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="side-profile-email">Email</label>
                        <input ng-model="vm.user.email" type="email" id="side-profile-email" name="side-profile-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="side-profile-password">Current Password</label>
                        <input ng-model="vm.passwordDetails.currentPassword" type="password" id="side-profile-password-current" name="side-profile-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="side-profile-password">New Password</label>
                        <input ng-model="vm.passwordDetails.newPassword" type="password" id="side-profile-password-new" name="side-profile-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="side-profile-password-confirm">Confirm New Password</label>
                        <input ng-model="vm.passwordDetails.verifyPassword" type="password" id="side-profile-password-confirm" name="side-profile-password-confirm" class="form-control" required>
                    </div>
                    <div class="form-group remove-margin">
                        <button type="submit" class="btn btn-effect-ripple btn-primary" onclick="">Save</button>
                    </div>
                </form>
            </div>
            <!-- END Profile -->

            <!-- Settings -->
            <div class="sidebar-section" ng-controller="EditProfileController as vc">
                <h2 class="text-light">Settings</h2>
                <form name="settingForm" class="form-horizontal form-control-borderless" ng-submit="vm.updateUserProfile(settingForm.$valid)">
                    <div class="form-group">
                        <label class="col-xs-7 control-label-fixed">Notifications</label>
                        <div class="col-xs-5">
                            <label class="switch switch-success"><input type="checkbox" ng-checked="{{vc.user.isNoti}}"><span></span></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-7 control-label-fixed">Public Profile</label>
                        <div class="col-xs-5">
                            <label class="switch switch-success"><input type="checkbox" ng-checked="{{vc.user.isPublic}}"><span></span></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-7 control-label-fixed">Enable API</label>
                        <div class="col-xs-5">
                            <label class="switch switch-success"><input type="checkbox" ng-checked="{{vc.user.isEnableAPI}}"><span></span></label>
                        </div>
                    </div>
                    <div class="form-group remove-margin">
                        <button type="submit" class="btn btn-effect-ripple btn-primary" onclick="App.sidebar('close-sidebar-alt');">Save</button>
                    </div>
                </form>
            </div>
            <!-- END Settings -->
        </div>
        <!-- END Sidebar Content -->
    </div>
    <!-- END Wrapper for scrolling functionality -->
</div>
<!-- END Alternative Sidebar -->
